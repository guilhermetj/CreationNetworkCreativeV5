<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css"> <link rel="stylesheet" href="global.css"><link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="container">

        <div id="wrapper">
            
        </div>

        <section id="background">
                <header id="background-menu">
                    <div id="club">
                        <h1>NomeServer</h1>
                        <h2>GROUP MANAGER</h2>
                    </div>
                    
                    <section id="menu">
                        <div class="container-menu painel active">
                            <h4>PAINEL</h4>
                        </div>
                        <!-- <div class="container-menu groupBank active">
                            <h4>BANCO DO GROUP</h4>
                        </div> -->
                    </section>
                    <div class="img">
                    </div>
                </header>
                <section id="container-full">
                    <div id="container-desc">
                        <div id="desc">
                            <h1>DESCRIÇÃO/RECADOS</h1>
                        </div>
                        <h1 class="mensagem"></h1>
                        <div class="edit" id="text" onclick="SetGroupMsg()">
                            <span class="tooltiptext">Editar Mensagem</span>
                        </div>
                       
                    </div>
                </section>
            <section id="contentor" class="contentor-painel">
                <div class="container-contentor member">
                    <h1 class="membersOn"></h1>
                    <h2 class="00">MEMBROS ON</h2>
                </div>
                <div class="container-contentor slots">
                    <h1 class="slotMembers"></h1>
                    <h2 class="00">VAGAS</h2>
                </div>
                <div class="container-contentor totals">
                    <h1 class="membersQtd"></h1>
                    <h2>MEMBROS TOTAIS</h2>
                </div>
            </section>
            <section id="bar" class="bar-painel">
                <h2 class="nome nome2">Nome</h2>
                <h2 class="cargo22">Cargo</h2>
            </section>
            <section id="member-content">
               
            </section>
            <section id="scroll" class="scroll-painel">
                <!-- <div id="container-loading">
                    <div id="loading"></div>
                </div> -->
                
                
            </section>
            
        </section>
    </section>
    <script src="./jquery.js"></script>
</body>
</html>
